<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <div class="game-board">
      <section class="input-panel">
        <button  class="button rock">
          <img 
            src="images/rock-emoji.png"
            class="icon"
          >
        </button>

        <button class="button paper">
          <img 
            src="images/paper-emoji.png"
            class="icon"
          >
        </button>

        <button class="button scissors">
          <img 
            src="images/scissors-emoji.png"
            class="icon"
          >
        </button>
      </section>

      <p class="result-display result"></p>
      <p class="moves-display moves"></p>
    </div>

      <p class="score-display score"></p>

      <button 
        class="reset"
        onclick="
          score.wins = 0; 
          score.loses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScore();
      ">reset score</button>

      <button 
        class="auto-play" 
        onclick="
          autoPlay();
      ">Auto Play</button>

    <script src="./scripts/12-rock-paper-scissor.js"></script>
  </body>
</html>
