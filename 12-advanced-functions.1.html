  <script>
// Looping with forEach method

    let myArr = [
      'eat',
      'sleep',
      'work',
      'code'
    ]

    myArr.forEach(function(value, index) {
      if(value === 'sleep') {
        return;
      }
      //return the value to skip it
      //the same as using continue in a for() loop
      console.log(value)
      console.log(index);
    })
    //there is no break function in a forEach() loop
    //use for() loop if break is needed

//Arrow Functions 

    console.clear();

    const arrowFunction = () => {
      console.log('arrow');
      return 3 + 2;
    }
    //the arrow function does everthing a regular function does. it is shorter & easier to read.

    arrowFunction();

//Arrow function short-cuts

    const oneParam = param => {
      console.log(param + 1);
    }
    //if the arrow function only has one parameter the () are optional

    oneParam(2);


    const onLine = () =>  2 + 3;
    //if the arrow function has only one line the {} are optional
    //the function will return the value to the right of the arrow if no other code is avalible 

    object2 = {
      method: () => {
        //this is how we would apply an arrow function to the value of an object's method property
      }, 

      method() {
        //This shorthand can be used to assign a method to an object
      } 

    }
  </script>
